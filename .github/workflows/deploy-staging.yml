name: Deploy to WPmuDev Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Deploy via SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: newformazionemeridiana.tempurl.host
          port: 22
          username: premio-user-staging
          password: ${{ secrets.SFTP_PASSWORD }}
          protocol: sftp
          local-dir: ./
          server-dir: /wp-content/themes/meridiana-child/
          exclude: |
            **/.git*
            **/.git*/**
            **/.claude/**
            **/node_modules/**
            **/docs/**
            **/assets/css/src/**
            **/assets/js/src/**
            **/package.json
            **/package-lock.json
            **/webpack.config.js
            **/compile-scss.js
            **/.DS_Store
            **/CHECKPOINT_*.txt