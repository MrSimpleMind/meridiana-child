name: Deploy to WPmuDev Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Prepare files for deploy
        run: |
          mkdir -p deploy_temp
          rsync -av --exclude='.git' --exclude='.github' --exclude='.claude' \
            --exclude='node_modules' --exclude='docs' \
            --exclude='assets/css/src' --exclude='assets/js/src' \
            --exclude='package.json' --exclude='package-lock.json' \
            --exclude='webpack.config.js' --exclude='compile-scss.js' \
            --exclude='.DS_Store' --exclude='.gitignore' --exclude='.gitattributes' \
            --exclude='CHECKPOINT_*.txt' \
            ./ deploy_temp/
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H newformazionemeridiana.tempurl.host >> ~/.ssh/known_hosts
      
      - name: Deploy via SFTP
        run: |
          cd deploy_temp
          echo "put -r * Files/wp-content/themes/meridiana-child/" | sftp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -b - premio-user-staging@newformazionemeridiana.tempurl.host
