name: Deploy to WPmuDev Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
      
      - name: Deploy via SFTP
        env:
          SFTP_PASSWORD: ${{ secrets.SFTP_PASSWORD }}
        run: |
          lftp -u premio-user-staging,"$SFTP_PASSWORD" -e "
          set sftp:auto-confirm yes;
          set ssl:verify-certificate no;
          mirror --reverse --delete --verbose --exclude .git/ --exclude .github/ --exclude node_modules/ --exclude docs/ --exclude assets/css/src/ --exclude assets/js/src/ --exclude package.json --exclude package-lock.json --exclude webpack.config.js --exclude compile-scss.js --exclude .DS_Store --exclude CHECKPOINT_*.txt ./ Files/wp-content/themes/meridiana-child/;
          bye
          " sftp://newformazionemeridiana.tempurl.host
