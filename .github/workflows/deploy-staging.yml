name: Deploy to WPmuDev Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H newformazionemeridiana.tempurl.host >> ~/.ssh/known_hosts
      
      - name: Deploy via SFTP
        uses: Dylan700/sftp-upload-action@latest
        with:
          server: newformazionemeridiana.tempurl.host
          username: premio-user-staging
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          uploads: |
            ./acf-json => Files/wp-content/themes/meridiana-child/acf-json
            ./api => Files/wp-content/themes/meridiana-child/api
            ./assets/css/dist => Files/wp-content/themes/meridiana-child/assets/css/dist
            ./assets/js/dist => Files/wp-content/themes/meridiana-child/assets/js/dist
            ./assets/images => Files/wp-content/themes/meridiana-child/assets/images
            ./inc => Files/wp-content/themes/meridiana-child/inc
            ./includes => Files/wp-content/themes/meridiana-child/includes
            ./templates => Files/wp-content/themes/meridiana-child/templates
            ./*.php => Files/wp-content/themes/meridiana-child/
            ./style.css => Files/wp-content/themes/meridiana-child/
