name: Deploy to WPmuDev Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: newformazionemeridiana.tempurl.host
          username: premio-user-staging
          password: ${{ secrets.SFTP_PASSWORD }}
          port: 22
          source: "./*"
          target: "Files/wp-content/themes/meridiana-child"
          strip_components: 0
          rm: false
