name: Deploy to WPmuDev Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build assets
        run: npm run build
      
      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: newformazionemeridiana.tempurl.host
          port: 22
          username: premio-user-staging
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: './*'
          remote_path: '/wp-content/themes/meridiana-child/'
          sftp_only: true
          args: '-o ConnectTimeout=5'